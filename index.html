<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora basica">
    <meta name="keywords" content="Calculadora, basica, operaciones basicas">
    <meta name="author" content="Jesus Rios">
    <meta name="robots" content="index, follow">
    <meta name="google" content="index, follow">
    <title>Calculadora online</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="titulo">
        <h1>Calculadora</h1>
    </div>
    <div id="Cuerpo">
        <div id="Calculadora">
            <div id="pantalla">
                <h1 id="numero1">Escribe algo</h1>
                <h1 id="operacion"></h1>
                <h1 id="numero2"></h1>
            </div>
            <div id="botones">
                <input type="button" value="7" id="7">
                <input type="button" value="8" id="8">
                <input type="button" value="9" id="9">
                <input type="button" value="DEL" id="DEL">
                <input type="button" value="AC" id="AC">
                <input type="button" value="4" id="4">
                <input type="button" value="5" id="5">
                <input type="button" value="6" id="6">
                <input type="button" value="x" id="x">
                <input type="button" value="&divide;" id="/">
                <input type="button" value="1" id="1">
                <input type="button" value="2" id="2">
                <input type="button" value="3" id="3">
                <input type="button" value="+" id="+">
                <input type="button" value="-" id="-">
                <input type="button" value="0" id="0">
                <input type="button" value="." id=".">
                <input type="button" value="=" id="=">
                <input type="button" value="ANS" id="ANS">
            </div>
        </div>
    </div>
    <footer>
        Jesus Rios &copy; - Todos los derechos reservados
    </footer>
    <script src="js/codigo.js"></script>
</body>
</html>
